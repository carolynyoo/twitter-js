{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>{{title}}</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Nimit Maru</b><br>
      100 followers 
    </div>
    <dl id="box" class="col-md-9 tweetbox">
      {% if showForm %}
      <form id="tweetform" action="/submit" method="POST">
        <label for="name_field">Name:</label>
        <input name="name" type="text" id="name_field" value="{{username}}" />

        <label for="text_field">Text:</label>
        <input name="text" type="text" id="text_field" style="width: 350px;" />

        <input type="submit" value="Submit" />
      </form>
      {% endif %}
      <!-- display tweets here -->
      {% for tweet in tweets %}
      <div class="tweet">
        <dt class="tweet-photo"><img src="/images/{{tweet.photo}}"></dt>
        <dd class="tweet-name"><a href="/users/{{tweet.name}}">{{tweet.name}}</a></dd>
        <dd class="tweet-text"><a href="/users/{{tweet.name}}/tweets/{{tweet.id}}">{{tweet.text}} 
        <span class="tweet-hashtag">{{tweet.hashtag}}</span></a></dd>
      </div>
      {% endfor %}
    </dl>
  </div>

{% endblock %}
